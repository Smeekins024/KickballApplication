<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Job</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${teamPosition.name}" />
        <span th:errors="${teamPosition.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="team">Employer</label>
        <select name="employerId">
            <option th:each="team : ${employers}"
                    th:text="${team.name}"
                    th:value="${team.id}"></option>
        </select>
        <a th:href="@{'/employers/add'}">Add Employers</a>
    </div>

    <div class="form-group">
        <label th:for="positions">Skills</label>
        <th:block th:each="position : ${positions}">
            <input type="checkbox" name="positions" th:value="${position.id}">
            <label th:text="${position.name}"></label>
        </th:block>
        <a th:href="@{'/positions/add'}">Add Skills</a>
    </div>

    <input type="submit" value="Add Job" />
</form>

</body>
</html>
